<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Looping — Manifesto</title>
  <style>
    :root{--bg1:#ff9a9e;--bg2:#fad0c4;--bg3:#a18cd1;--bg4:#fbc2eb;--accent:#0f172a}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial; color:var(--accent)}
    /* layered, slow-moving gradient to feel like an endless field */
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));background-size:500% 500%;animation:shift 28s linear infinite;}
    @keyframes shift{0%{background-position:0% 50%}25%{background-position:50% 30%}50%{background-position:100% 50%}75%{background-position:50% 70%}100%{background-position:0% 50%}}

    .wrap{width:min(980px,94vw);padding:4rem 2rem;display:flex;flex-direction:column;gap:2.5rem;backdrop-filter:blur(6px);border-radius:16px}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,0.62),rgba(255,255,255,0.32));padding:2.2rem;border-radius:12px;box-shadow:0 8px 36px rgba(8,16,40,0.12)}

    .hero{display:flex;flex-direction:column;gap:.6rem}
    .title{font-size:clamp(28px,6vw,48px);line-height:1.02;font-weight:700;margin:0;color:#081029;will-change:transform}
    .title{animation:breathe 9s ease-in-out infinite}
    @keyframes breathe{0%{transform:translateY(0) scale(1)}40%{transform:translateY(-4px) scale(1.01)}80%{transform:translateY(0) scale(1)}}

    .sub{font-size:clamp(12px,2.2vw,16px);opacity:.78;margin:0}
    .sub .ellipsis{display:inline-block;min-width:5ch;opacity:.9}

    .gallery{display:flex;gap:14px;align-items:center}
    .tile{flex:1;min-height:96px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0.38),rgba(255,255,255,0.12));position:relative}
    .tile svg{width:100%;height:100%;display:block}
    .tile .label{position:absolute;left:10px;bottom:8px;font-size:11px;background:rgba(255,255,255,0.55);padding:4px 8px;border-radius:6px}

    footer{font-size:12px;opacity:.72;text-align:center}

    /* tiles each have an out-of-sync motion to avoid neat looping */
    .osc{animation:float linear infinite}
    .tile:nth-child(1) .osc{animation-duration:5.9s}
    .tile:nth-child(2) .osc{animation-duration:7.3s;animation-delay:0.4s}
    .tile:nth-child(3) .osc{animation-duration:6.7s;animation-delay:1.1s}
    @keyframes float{0%{transform:translateY(0) rotate(0)}25%{transform:translateY(-6px) rotate(.6deg)}50%{transform:translateY(0) rotate(0)}75%{transform:translateY(5px) rotate(-.6deg)}100%{transform:translateY(0) rotate(0)}}

    /* faint looping outline that drifts across tiles */
    .tile::before{content:"";position:absolute;inset:0;border-radius:10px;box-shadow:inset 0 0 0 1px rgba(255,255,255,0.12);pointer-events:none}

    /* give a restless, never-resolving underline */
    .title .trail{display:inline-block;margin-left:.4ch;color:rgba(8,16,41,0.6)}

    /* accessibility: respect user motion */
    @media (prefers-reduced-motion:reduce){*{animation:none!important}}
  </style>
</head>
<body>
  <main class="wrap panel" role="main">
    <section class="hero">
      <h1 class="title">It continues, slightly unfinished.</h1>
      <p class="sub">A simple, looping interface — a space that keeps a small gap open.</p>
    </section>

    <section class="gallery">
      <div class="tile" aria-hidden="true">
        <svg viewBox="0 0 200 100" preserveAspectRatio="none" class="osc">
          <defs>
            <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#ff9a9e"/><stop offset="1" stop-color="#fbc2eb"/></linearGradient>
          </defs>
          <rect width="200" height="100" fill="url(#g1)"/>
          <g fill-opacity=".12">
            <circle cx="40" cy="60" r="36" fill="#ffffff" />
          </g>
        </svg>
        <div class="label">Loop 01</div>
      </div>

      <div class="tile" aria-hidden="true">
        <svg viewBox="0 0 200 100" preserveAspectRatio="none" class="osc" style="animation-delay:0.8s">
          <defs>
            <linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#a18cd1"/><stop offset="1" stop-color="#fad0c4"/></linearGradient>
          </defs>
          <rect width="200" height="100" fill="url(#g2)"/>
          <g fill-opacity=".10">
            <rect x="80" y="12" width="84" height="84" rx="18" fill="#ffffff" />
          </g>
        </svg>
        <div class="label">Loop 02</div>
      </div>

      <div class="tile" aria-hidden="true">
        <svg viewBox="0 0 200 100" preserveAspectRatio="none" class="osc" style="animation-delay:1.6s">
          <defs>
            <linearGradient id="g3" x1="0" x2="1"><stop offset="0" stop-color="#ffd3a5"/><stop offset="1" stop-color="#fd6585"/></linearGradient>
          </defs>
          <rect width="200" height="100" fill="url(#g3)"/>
          <g fill-opacity=".09">
            <path d="M30 70c20-40 80-40 110 0" fill="#fff"/>
          </g>
        </svg>
        <div class="label">Loop 03</div>
      </div>
    </section>

    <footer>
      <small>Manifesto-inspired interface — intentionally leaving space.</small>
    </footer>
  </main>

  <script>
    // tiny theme nudge: shift background colors slowly for variety
    (function(){
      const body = document.body;
      let t=0;
      function tick(){
        t+=0.0018;
        const a = Math.sin(t)*0.5+0.5; // 0..1
        const b = Math.cos(t*0.73)*0.5+0.5;
        body.style.setProperty('--bg1', `hsl(${200 + a*60} 85% 75%)`);
        body.style.setProperty('--bg3', `hsl(${260 + b*40} 60% 70%)`);
        requestAnimationFrame(tick);
      }
      if(window.matchMedia('(prefers-reduced-motion: no-preference)').matches){requestAnimationFrame(tick)}
    })();

    // make the headline feel unfinished: jittering dots and random trailing marks
    (function(){
      const title = document.querySelector('.title');
      if(!title) return;
      const base = title.textContent.trim().replace(/[.\s…,]+$/,'');
      title.dataset.base = base;

      function restless(){
        // create a small, never-stable suffix
        const r = Math.random();
        let suffix = '';
        if(r < 0.35) suffix = Array(1 + Math.floor(Math.random()*6)).fill('.').join('');
        else if(r < 0.65) suffix = r > 0.5 ? ',' : '…';
        else suffix = (Math.random()>.5) ? ',…' : '….';
        title.textContent = base + (Math.random()>0.2 ? suffix : suffix + ' ');
      }

      // vary interval so it never feels like a fixed loop
      (function loop(){
        restless();
        const next = 380 + Math.floor(Math.random()*900);
        setTimeout(loop, next);
      })();
    })();

    // small, continuous micro-movements on svg shapes to avoid neat repetition
    (function(){
      const svgs = document.querySelectorAll('.tile svg g');
      svgs.forEach((g,i)=>{
        const dur = 4500 + i*1300 + Math.floor(Math.random()*1800);
        g.style.transition = `transform ${dur}ms cubic-bezier(.22,.9,.36,1)`;
        (function nudge(){
          const tx = (Math.random()-0.5)*6;
          const ty = (Math.random()-0.5)*6;
          const rot = (Math.random()-0.5)*1.6;
          g.style.transform = `translate(${tx}px,${ty}px) rotate(${rot}deg)`;
          setTimeout(nudge, dur + Math.floor(Math.random()*1200));
        })();
      });
    })();
  </script>
</body>
</html>
